<!DOCTYPE html>
<html>
<head>
	<title>Classic Gmail Options</title>
	<style>
	body{
		min-width:310px;
	}
	#status{
		font-size:16px;
	}
	#img_compose{
		display:none;
	}
	#ex_compose:active #img_compose{
		display:block;
	}
	#img_buttons{
		display:none;
	}
	#ex_buttons:active #img_buttons{
		display:block;
	}
	#img_shadow{
		display:none;
	}
	#ex_shadow:active #img_shadow{
		display:block;
	}
	#img_icons{
		display:none;
	}
	#ex_icons:active #img_icons{
		display:block;
	}
	#img_tabs{
		display:none;
	}
	#ex_tabs:active #img_tabs{
		display:block;
	}
    #composecolor,#composedefault{
        width:115px;
        height:27px;
        line-height:27px;
        text-align: center;
        border-radius:2px;
        margin:5px;
        display:inline-block;
    }
    #composedefault{
        background-color:#d14836;
        color:white;
    }
    body > div:last-child {
        margin: 150px 0 0 100px;
    }
	</style>
	<script src="jquery-3.3.1.min.js"></script>
    <script src="jscolor.js"></script>
</head>
<body>
	<input type="checkbox" id='everything' class='classic-gmail-checkbox' checked='true' />
	Everything
	<hr>

	<input type="checkbox" id='compose' class='specific classic-gmail-checkbox' checked='true' />
	Old compose button
	<section id="ex_compose">
	   Click & hold for example
	   <span id="img_compose" style="font-size:16;">
	   <img src="images/compose_new.png"> to 
	   <img src="images/compose_old.png"></span>
	</section>

	<input type="checkbox" id='buttons' class='specific classic-gmail-checkbox' checked='true' />
	Cleaner buttons at the top
	<section id="ex_buttons">
	   Click & hold for example
	   <span id="img_buttons" style="font-size:16;">
	   <img src="images/buttons_new.png"> to 
	   <img src="images/buttons_old.png"></span>
	</section>

	<input type="checkbox" id='shadow' class='specific classic-gmail-checkbox' checked='true' />
	No inbox mouseover shadow
	<section id="ex_shadow">
	   Click & hold for example
	   <span id="img_shadow" style="font-size:16;">
	   <img src="images/shadow_new.png"> to 
	   <img src="images/shadow_old.png"></span>
	</section>

	<input type="checkbox" id='lefticons' class='specific classic-gmail-checkbox' checked='true' />
	Left icons by folder name
	<section id="ex_icons">
	   Click & hold for example
	   <span id="img_icons" style="font-size:16;">
	   <img src="images/icons_new.png"> to 
	   <img src="images/icons_old.png"></span>
	</section>
    
    <input type="checkbox" id='tabs' class='specific classic-gmail-checkbox' checked='true' />
	Tabs
	<section id="ex_tabs">
	   Click & hold for example
	   <span id="img_tabs" style="font-size:16;">
	   <img src=""> to 
	   <img src=""></span>
	</section>
    
    <input type="button" value="Show Advanced Parameters" id="advbtn"/>
    <div id="advancedparameters" style="display:none">
        <div id='composecolor'>Compose
            <input id="color-picker" class="jscolor {styleElement:'composecolor',value:'d14836'}" hidden />
        </div>
        <div id='composedefault'>RESET</div>
        <br />
        Compose Button color
    </div>
	<div id="status"></div>
	<button id="save">Save</button>

	<script src="options.js"></script>
</body>
</html>
